        function showInvestmentPerMonthAmount(newVal) {
            investmentPerMonthSlider.value = newVal;
            calculateIt();
        };

            expectedReturnsSlider.value = newVal;
            calculateIt();
        };

        function showValAge(newVal) {
            ageSlider.value = newVal;
            calculateIt();
        };

        investmentPerMonthSlider.addEventListener("input", updateInvestmentPerMonthValue);
        ageSlider.addEventListener("input", updateAgeValue);
        expectedReturnsSlider.addEventListener("input", updateExpectedReturnsValue);

        function updateInvestmentPerMonthValue(e) {
            investmentPerMonthOutput.value = e.srcElement.value;
            calculateIt();
        }

        function updateExpectedReturnsValue(e) {
            expectedReturnsOutput.value = e.srcElement.value;
            calculateIt();
        }

        function updateAgeValue(e) {
            ageOutput.value = e.srcElement.value;
            calculateIt();
        }

        function calculateIt() {
            var totalInvestmentAmountOutput = document.getElementById("totalInvestment");
            var interestEarnedAmountOutput = document.getElementById("interestEarned");
            var maturityAmountOutput = document.getElementById("maturityAmount");
            var annuityAmountOutput = document.getElementById("annuityInvestment");

            var investmentPerMonth = document.sipForm.realInvestmentPerMonthAmount.value;
            var ageValue = document.sipForm.realAge.value;
            var expectedReturns = document.sipForm.realExpectedReturns.value;

            var finalTotalInvestment = Math.round(investmentPerMonth * 12 * (60 - ageValue) / 100) * 100;
            var finalInterestEarnedAmount = Math.round(investmentPerMonth * (Math.pow((1 + expectedReturns / 12 / 100), (60 - ageValue) * 12) - 1) / (expectedReturns / 12 / 100) * (1 + expectedReturns / 12 / 100) / 100) * 100 - Math.round(investmentPerMonth * 12 * (60 - ageValue) / 100) * 100;
            var finalMaturityAmount = Math.round((investmentPerMonth * (Math.pow((1 + expectedReturns / 12 / 100), (60 - ageValue) * 12) - 1) / (expectedReturns / 12 / 100) * (1 + expectedReturns / 12 / 100)) * 0.6 / 100) * 100;
            var finalAnnuityAmount = Math.round((investmentPerMonth * (Math.pow((1 + expectedReturns / 12 / 100), (60 - ageValue) * 12) - 1) / (expectedReturns / 12 / 100) * (1 + expectedReturns / 12 / 100)) * 0.4 / 100) * 100;

            totalInvestmentAmountOutput.innerHTML = "Rs. " + finalTotalInvestment.toLocaleString();
            interestEarnedAmountOutput.innerHTML = "Rs. " + finalInterestEarnedAmount.toLocaleString();
            maturityAmountOutput.innerHTML = "Rs. " + finalMaturityAmount.toLocaleString();
            annuityAmountOutput.innerHTML = "Rs. " + finalAnnuityAmount.toLocaleString();
        }
